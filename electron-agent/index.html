<!DOCTYPE html>
<html>
<head>
  <title>PeopleConnect HR - Agent Status</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 0;
      min-height: 100vh;
      -webkit-app-region: drag;
      user-select: none;
    }
    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 { font-size: 1rem; font-weight: 700; }
    .header .subtitle { font-size: 0.7rem; opacity: 0.8; margin-top: 2px; }
    .close-btn {
      -webkit-app-region: no-drag;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover { background: rgba(255,255,255,0.3); }
    .content { padding: 24px; }
    .status-card {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid #1a1a3e;
    }
    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    .status-row:not(:last-child) { border-bottom: 1px solid #1a1a3e; }
    .status-label { font-size: 0.8rem; color: #888; }
    .status-value { font-size: 0.85rem; font-weight: 600; }
    .status-value.active { color: #2ecc71; }
    .status-value.paused { color: #f39c12; }
    .status-value.error { color: #e74c3c; }
    .status-value.connected { color: #2ecc71; }
    .status-value.disconnected { color: #e74c3c; }
    .big-status {
      text-align: center;
      padding: 24px;
      background: #16213e;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .big-status .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    .big-status .dot.green { background: #2ecc71; }
    .big-status .dot.orange { background: #f39c12; }
    .big-status .dot.red { background: #e74c3c; }
    .big-status .text { font-size: 1.1rem; font-weight: 700; }
    .big-status .sub { font-size: 0.75rem; color: #888; margin-top: 6px; }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }
    .last-event {
      background: #0f3460;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>PeopleConnect HR</h1>
      <div class="subtitle">Employee Monitoring Agent</div>
    </div>
    <button class="close-btn" id="closeBtn">&times;</button>
  </div>

  <div class="content">
    <div class="big-status" id="bigStatus">
      <div><span class="dot green" id="statusDot"></span><span class="text" id="statusText">Starting...</span></div>
      <div class="sub" id="statusSub">Initializing agent</div>
    </div>

    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Socket</span>
        <span class="status-value disconnected" id="socketStatus">Disconnected</span>
      </div>
      <div class="status-row">
        <span class="status-label">Frames Sent</span>
        <span class="status-value" id="frameCount">0</span>
      </div>
      <div class="status-row">
        <span class="status-label">Capture Interval</span>
        <span class="status-value" id="captureInterval">-</span>
      </div>
      <div class="status-row">
        <span class="status-label">User ID</span>
        <span class="status-value" id="userId" style="font-size:0.7rem;word-break:break-all;">-</span>
      </div>
    </div>

    <div class="last-event" id="lastEvent">Waiting for first capture...</div>
  </div>

  <script>
    document.getElementById('closeBtn').addEventListener('click', () => window.close());

    if (window.electronAPI) {
      // Listen for status updates from main process
      window.electronAPI.onScreenshotStatus((data) => {
        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');
        const sub = document.getElementById('statusSub');
        const socket = document.getElementById('socketStatus');
        const frames = document.getElementById('frameCount');
        const lastEvent = document.getElementById('lastEvent');

        if (data.isPaused) {
          dot.className = 'dot orange';
          text.textContent = 'Paused';
          sub.textContent = 'Monitoring is paused';
        } else {
          dot.className = 'dot green';
          text.textContent = 'Active';
          sub.textContent = 'Monitoring employee screen';
        }

        if (data.connected) {
          socket.textContent = 'Connected';
          socket.className = 'status-value connected';
        } else {
          socket.textContent = 'Disconnected';
          socket.className = 'status-value disconnected';
        }

        frames.textContent = data.captureCount || 0;
        lastEvent.textContent = `[${data.status}] ${data.message} - ${new Date(data.timestamp).toLocaleTimeString()}`;
      });

      // Initial load
      window.electronAPI.getScreenshotStatus().then((data) => {
        document.getElementById('captureInterval').textContent = data.interval + 's';
        document.getElementById('userId').textContent = data.userId || 'Not set';
        document.getElementById('frameCount').textContent = data.captureCount || 0;

        if (data.connected) {
          document.getElementById('socketStatus').textContent = 'Connected';
          document.getElementById('socketStatus').className = 'status-value connected';
        }

        if (data.isCapturing) {
          document.getElementById('statusDot').className = 'dot green';
          document.getElementById('statusText').textContent = 'Active';
          document.getElementById('statusSub').textContent = 'Monitoring employee screen';
        }
      });
    }
  </script>
</body>
</html>
